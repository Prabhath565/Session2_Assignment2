<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Sample Forms</title>
</head>
<body>
<form action="http://www.prabhu.com/review.php" method="get">
<fieldset>
	<legend>Email SignUp:</legend>
		<label>First Name: <input type="text" name="First name" size="30" maxlength="100"></label><br />
		<label> Last Name: <input type="text" name="Last name" size="30" maxlength="100"></label><br />
		<label>Alternate Email: <input type="email" name="email" size="30" maxlength="100"></label><br />
		<label>Mobile number: <input type="Mobile Number" name="Number" size="30" maxlength="10"></label><br />
		<label>Date of birth: <input type="text" name="Date of birth" size="30" maxlength="10"></label>
		
		<input type="submit" name="submit">
</fieldset><br />
</form>
</body>
</html>
